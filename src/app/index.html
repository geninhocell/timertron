<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="css/index.css">
    <title>Timer Tron</title>
</head>
<body>
  <section class="container">
    <div id="link-about">
      <img class="info-button" src="img/info-button.svg">
    </div>
    <h1 class="title">Timer Tron</h1>
    <div class="timer">
      <div class="watch">
        <span class="time">00:00:00</span>
      </div><!--
      --><div class='controls'>
        <img class="button-play" src="img/play-button.svg">
      </div>
      <div class="course-container">
          <span class="course">TimerTron</span>
      </div>
    </div>

    <div class="group">
      <input type="text" class='field-add' required>
      <img src="img/plus.svg" class='button-add'>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Novo curso</label>
    </div>
  </section>
  <script src="js/renderer.js"></script>
</body>
</html>
